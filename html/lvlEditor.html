<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">         
        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <script src="../js/jquery-1.11.3.js"></script>
        <script src="../js/brain.js" ></script>        
        <title>RTM Level Editor</title>
    </head>

    <body>
        <!-- Page header -->
        <header>
            <h1>Rush The Music - Level Editor</h1>
            <!-- Various buttons -->
            <nav>
<!--                <button type="button" onclick='$("#jsonContent").html(""); newLevel($("#jsonContent"));'>Nouveau niveau</button>-->
                <button type="button" onclick=newLevel($("#jsonContent"))>New level</button>
                <button type="button" onclick=alert(getCurrentDate())>Load an existing level</button>
                <button type="button" onclick=alert(getCurrentDate())>Choose a music</button>   
            </nav>
        </header>
        
        <!-- Content --> 
        <div id="content">
            <!-- Units list -->
            <div id="units">   
                <ul id="possibilities"></ul>
            </div>

            <!-- Display json file -->
            <div id="json">                
                <!-- <textarea id="jsonContent" ></textarea> -->
                <div id="jsonContent"></div>
                <button id="delete" type="button" onclick=alert(getCurrentDate())>Empty</button>
                <button id="save" type="button" onclick=alert(getCurrentDate())>Save</button>   
            </div>
        </div>
        <!-- Footer, if we ever need it-->
        <footer></footer>
        
        <script>
            initUnits($( "#possibilities" )); // init the elements to add
        </script>
    </body>

</html>
